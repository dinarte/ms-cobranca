			th:id="${field.entity.entityName + field.fieldName}"
			type="checkbox" 
			th:placeholder="${field.meta.label()}" 
			th:name="${field.entity.entityName +'.'+ field.fieldName}" 
			th:checked="${field.value}"

			th:class="${field.fieldName + ' ' + field.type.simpleName + ' ' + field.defaultUi}"  
			data-width="100%"
			/>	
	<script>
	
	$('#[[${field.entity.entityName + field.fieldName}]]').bootstrapToggle({

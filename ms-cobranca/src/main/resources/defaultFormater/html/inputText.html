			
<div th:fragment="ui(field)">			
	<input	
			th:name="${field.entity.entityName +'.'+ field.fieldName}" 
			type="text" 
			th:placeholder="${field.meta.label()}"
			th:value="${field.formatedValue}" 
			th:readonly="${field.readOnly}"
			th:class="${'form-control ' + field.fieldName + ' ' + field.type.simpleName + ' ' + field.defaultUi}"  />
			
	<script>			

	 $(document).ready(function(){
		  $('.BigDecimal').mask('000.000.000.000.000,00', {reverse: true});
		  $('.Double').mask('000.000.000.000.000,00', {reverse: true});
		  $('.double').mask('000.000.000.000.000,00', {reverse: true});
		  $('.float').mask('000.000.000.000.000,00', {reverse: true});
		  $('.Float').mask('000.000.000.000.000,00', {reverse: true});
		  $('.Integer').mask('000.000.000.000.000', {reverse: true});
		  $('.int').mask('000.000.000.000.000', {reverse: true});
		  $('.Date').mask('00/00/0000');
		  $('.time').mask('00:00:00');
		  $('.date_time').mask('00/00/0000 00:00:00');
		  $('.cep').mask('00000-000');
		  $('.phone').mask('0000-0000');
		  $('.phone_with_ddd').mask('(00) 0000-0000');
		  $('.phone_us').mask('(000) 000-0000');
		  $('.mixed').mask('AAA 000-S0S');
		  $('.cpf').mask('000.000.000-00', {reverse: true});
		  $('.cnpj').mask('00.000.000/0000-00', {reverse: true});
		  $('.money').mask('000.000.000.000.000,00', {reverse: true});
		  $('.money2').mask("#.##0,00", {reverse: true});
		  $('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
		    translation: {
		      'Z': {
		        pattern: /[0-9]/, optional: true
		      }
		    }
		  });
		  $('.ip_address').mask('099.099.099.099');
		  $('.percent').mask('##0,00%', {reverse: true});
		  $('.clear-if-not-match').mask("00/00/0000", {clearIfNotMatch: true});
		  $('.placeholder').mask("00/00/0000", {placeholder: "__/__/____"});
		  $('.fallback').mask("00r00r0000", {
		      translation: {
		        'r': {
		          pattern: /[\/]/,
		          fallback: '/'
		        },
		        placeholder: "__/__/____"
		      }
		    });
		  $('.selectonfocus').mask("00/00/0000", {selectOnFocus: true});
		});
	</script>	
</div>

	
		<th:block th:fragment="ui(field)" th:with="valueId = ${field.value == null ? null : field.value.get('id')}">	
			<select th:if="${!field.readOnly}" 
					th:placeholder="${field.meta.label()}" 
					th:name="${field.entity.entityName +'.'+ field.fieldName}"
					th:id="${field.entity.entityName +'.'+ field.fieldName}"
					th:value="${valueId}" 
					th:class="${'form-control ' + field.fieldName + ' ' + field.type.simpleName + ' ' + field.defaultUi}" >
				<option value="" label="Raiz" th:selected="${valueId == null || valueId == 0}">
				<option th:each="item : ${zonaList}" 
						th:label="${item.fullName}" 
						th:value="${item.id}" 
						th:selected="${valueId == item.id}" />
			</select>
			
			<div  th:if="${field.readOnly}" class="form-control" style="background-color:#EEE ">
			<input type="hidden" 
					th:name="${field.entity.entityName +'.'+ field.fieldName}"
					th:id="${field.entity.entityName +'.'+ field.fieldName}" 
					th:value="${valueId}" />
			<span th:text="${field.value.get(field.meta.lookUpFieldName())}"> </span>
			</div>
			
		</th:block>

		
<th:block th:fragment="ui(field)" >
	     	
 	<input	
		th:id="${field.uiFieldId}" 
		th:name="${field.uiFieldName}" 
		type="text" 
		th:placeholder="${field.meta.label()}"
		th:value="${field.value.periodo}" 
		th:readonly="${field.readOnly}" 
		class="form-control"  />

	<script>
		$(function() {
			$('#[[${field.uiFieldId}]]').daterangepicker({
				timePicker: false,
				showDropdowns: true,
				alwaysShowCalendars: true,
				ranges: {
				         'Hoje': [moment(), moment()],
				         'Ontem': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
				         'Últimos 7 dias': [moment().subtract(6, 'days'), moment()],
				         'Últimos 30 dias': [moment().subtract(29, 'days'), moment()],
				         'Esta semana': [moment().startOf('week'), moment().endOf('week')],
				         'Este Mês': [moment().startOf('month'), moment().endOf('month')],
		      	},
				locale: {
				  format: 'DD/MM/YYYY',
				  cancelLabel: 'Limpar'
				}
			});
		   	var periodo = '[[${field.value.periodo}]]'
			if (periodo == "")
			  	$('#[[${field.uiFieldId}]]').val("");
			  	
			 $('#[[${field.uiFieldId}]]').mask("00/00/0000 - 00/00/0000", {placeholder: "__/__/____ - __/__/____"}); 	
		});
	</script>
			
</th:block>

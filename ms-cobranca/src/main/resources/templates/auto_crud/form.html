<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/main :: head" />


<body>

    <div id="wrapper">

        <nav th:replace="fragments/navigation :: navbar"></nav>

        <div id="page-wrapper">
        
        	<div class="row">
                
                <div class="col-lg-16">
                    <h1 class="page-header">[[${autoCrudEntity.name}]]
                    <small>[[${autoCrudEntity.description}]]</small>
                    </h1>
                </div>
                
                <div class="col-lg-16">
                	<div th:replace="fragments/main :: messages"  class="col-lg-12"></div>
                </div>

            </div>
            
            <div class="row">
            
            	<form action="#" th:action="@{${'/crud/'+autoCrudEntity.entityName+'/save'}}" th:object="${obj}" method="post">
            
            
            		<input 
					th:name="${autoCrudEntity.entityName+'.id'}" 
					type="hidden" 
					th:value="${autoCrudEntity.getField('id').value}" 
					class="form-control"  />
            
            		<div class="row" th:each="field : ${autoCrudEntity.fieldsOnCreate}">
            			<div class="col-lg-8">
			            	<div class="form-group">
			            		<label th:text="${field.meta.label()}"></label>
			            		<ui th:replace="${'auto_crud/ui/'+field.defaultUi} :: ui(${field})" ></ui>
			            	</div>
		            	</div>
	            	</div>
	            	
	            	<div class="row" >
		            	<div class="col-lg-6">
			            	<div class="form-group">
			            		<button data-loading="loader" type="submit" class="btn btn-info btn-block">Salvar</button>
			            	</div>
		            	</div>
		            	<div class="col-lg-2">
			            	<div class="form-group">
			            		<a data-loading="loader" th:href="${'/crud/'+autoCrudEntity.entityName}"  class="btn btn-default btn-block">Cancelar</a>
			            	</div>
		            	</div>
	            	</div>
            	
            	</form>
            </div>
	       
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <srcript th:replace="fragments/main :: scrptsblock" />
    

</body>


</html>

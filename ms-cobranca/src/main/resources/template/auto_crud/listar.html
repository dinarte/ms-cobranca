<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/main :: head" />
<body>

    <div id="wrapper">

        <nav th:replace="fragments/navigation :: navbar"></nav>

        <div id="page-wrapper">
        
        	<div class="row">
                <div th:replace="fragments/main :: messages"  class="col-lg-12"></div>
                
                <div class="col-lg-10">
                    <h1 class="page-header">[[${autoCrudData.entity.name}]]
                    <small>[[${autoCrudData.entity.description}]]</small>
                    </h1>
                </div>
                <div class="col-lg-2" style="vertical-align: middle; text-align: center; padding: 8px;">
                	<a href="/jogo/novo" class="btn btn-primary"> + Novo </a>
                </div>
            </div>
            
            <div class="row">
            
            	<div th:each="field : ${autoCrudData.entity.fieldsOnList}" class="col-lg-2">
            		
            		<ui th:replace="${'auto_crud/ui/'+field.defaultUi} :: ui(${field})" ></ui>
            		
            	</div>
            	<div class="col-lg-2">
            		<button type="submit" class="btn btn-info btn-block">Buscar</button>
            	</div>
            </div>
            
            <br />
            <br />
            
            <div class="row">
       
	            <table class="table" id="grid">
	            	<caption>Foram encontrados [[${autoCrudData.pagination.totalResults}]]</caption>
	            	<thead>
	            		<tr>
	            			<th:block th:each="field : ${autoCrudData.entity.fieldsOnList}">
		            			<th>[[${field.meta.label()}]]</th>
	            			</th:block>		            			
	            			<th></th>
	            		</tr>
	            	</thead>
	            	<tbody>
	            		<th:block th:each="item : ${autoCrudData.data}">
	             		<tr>
	             			<th:block th:each="field : ${autoCrudData.entity.fieldsOnList}">
	             			<td th:if="${!field.lookUp}"  th:text="${item.get(field.fieldName)}">Campo</td>
	             			<td th:if="${field.lookUp}"  th:text="${item.get(field.fieldName).get(field.meta.lookUpFieldName())}">Campo</td>
	             			</th:block>
	             			<td>
                      			<a class="btn btn-primary" th:href="${item.id + '/selecionar'}"
                      				data-toggle="tooltip" 
                      				data-placement="top" 
                      				title="Editar Dados da Fase">
                      				<span class="glyphicon glyphicon-pencil"></span>
                      			</a>
                     		</td>
	             		</tr>	
	            		</th:block>
	            	</tbody>
	            </table>
	         </div>
	       	 <div class="row text-center"> 
	         	<a th:each="item : ${autoCrudData.pagination.pageList}" th:text="${item.index}" th:href="${item.path}" class="btn btn-default btn-circle"> 1 </a>
	         </div>   
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <srcript th:replace="fragments/main :: scrptsblock" />
    
	<script>
	    $(document).ready( function () {
	    $('#grid').DataTable();
		} );
	</script>

</body>


</html>
